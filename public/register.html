     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            padding: 40px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

         label{
            padding-left: 5px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 90%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            outline: none;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border-color: #007BFF;
        }

        .container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .container p {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .container p a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ragister</h2>
        <form action="/register" method="POST">
            <label for="name">Name</label>
            <input type="text" name="myname" placeholder="Username" required>
            <input type="text" name="mynumber" placeholder="number">
            <label for="name">Gender</label>
            male <input type="radio" name="mygender">female <input type="radio" name="mygender">other<input
                type="radio" name="mygender">
                <input type="text" name="myemail" placeholder="email">
                <input type="text" name="mypassword" placeholder="Password" required>
         <input type="text" name="myconfirmpassword" placeholder="confirmPassword" required>
           
                <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
